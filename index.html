<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Garry's Mod</title>
    <style>
        /* Сброс отступов и полноэкранный режим */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', Helvetica, sans-serif;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* Контейнер фона с изменяющимся изображением */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            z-index: -2;
        }

        /* Затемняющий слой */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Основной контент */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .server-name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            animation: fadeIn 2s;
        }

        .map-name {
            font-size: 2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 2.5s;
        }

        .info-panel {
            background: rgba(20, 20, 20, 0.7);
            padding: 30px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 2.5s;
        }

        .status-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 2.5rem;
        }

        .file-info {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #ccc;
            min-height: 1.5rem;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .server-details {
            display: flex;
            justify-content: space-around;
            font-size: 1rem;
            color: #ddd;
            margin-top: 15px;
        }

        .server-details span {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Слой фона -->
    <div class="background" id="background"></div>

    <!-- Затемнение -->
    <div class="overlay"></div>

    <!-- Основной контент -->
    <div class="content">
        <div class="server-name" id="serverName">ДОБРО ПОЖАЛОВАТЬ</div>
        <div class="map-name" id="mapName">Загрузка карты...</div>
        
        <div class="info-panel">
            <div class="status-text" id="statusText">Инициализация...</div>
            <div class="file-info" id="fileInfo"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="server-details">
                <span id="playerCount">0/0</span>
                <span id="serverIp"></span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. Настройка слайд-шоу из фотографий (index1.png - index4.png)
        // ============================================
        const imageUrls = [
            "index1.png",
            "index2.png",
            "index3.png",
            "index4.png"
        ];

        let currentIndex = 0;
        const bgElement = document.getElementById('background');

        function changeBackground() {
            bgElement.style.backgroundImage = `url('${imageUrls[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        function preloadImages(urls) {
            urls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        if (imageUrls.length > 0) {
            preloadImages(imageUrls);
            changeBackground();
            setInterval(changeBackground, 10000);
        } else {
            bgElement.style.backgroundImage = "url('https://via.placeholder.com/1920x1080?text=No+Images')";
        }

        // ============================================
        // 2. Получение параметров из URL (%s и %m)
        // ============================================
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        const steamId = getUrlParameter('s');
        const mapName = getUrlParameter('m');

        if (mapName) {
            document.getElementById('mapName').innerText = mapName;
        }

        console.log('Steam ID:', steamId);

        // ============================================
        // 3. Функции обратного вызова, вызываемые GMod
        //    + флаг для определения активности GMod
        // ============================================
        let gmodActive = false;          // true, если хотя бы одна функция была вызвана игрой
        let demoTimer = null;            // таймер для запуска демо-режима
        let demoInterval = null;         // интервал демо-режима

        // Функция, которая отключает демо-режим и помечает, что GMod активен
        function activateGmod() {
            if (gmodActive) return;
            gmodActive = true;
            if (demoTimer) {
                clearTimeout(demoTimer);
                demoTimer = null;
            }
            if (demoInterval) {
                clearInterval(demoInterval);
                demoInterval = null;
            }
            console.log('GMod активен, демо-режим отключён');
        }

        // Обёртки для функций GMod: при первом вызове активируем GMod-режим
        window.SetStatusText = function(text) {
            activateGmod();
            const statusEl = document.getElementById('statusText');
            if (statusEl) statusEl.innerText = text || 'Загрузка...';
        };

        window.SetLoadingProgress = function(progress) {
            activateGmod();
            const bar = document.getElementById('progressBar');
            if (bar) {
                const percent = Math.max(0, Math.min(1, progress)) * 100;
                bar.style.width = percent + '%';
            }
        };

        window.DownloadingFile = function(fileName, progress, downloaded, total) {
            activateGmod();
            const fileInfoEl = document.getElementById('fileInfo');
            if (fileInfoEl && fileName) {
                const downloadedMb = (downloaded / 1048576).toFixed(2);
                const totalMb = (total / 1048576).toFixed(2);
                fileInfoEl.innerText = `Загрузка: ${fileName} (${downloadedMb} МБ / ${totalMb} МБ)`;
            }
            window.SetLoadingProgress(progress);
        };

        window.LoadingStarted = function(loadingType, map, serverName, steamID, maxPlayers, playerCount) {
            activateGmod();
            if (serverName) {
                document.getElementById('serverName').innerText = serverName;
            }
            if (map) {
                document.getElementById('mapName').innerText = map;
            }
            if (maxPlayers !== undefined && playerCount !== undefined) {
                document.getElementById('playerCount').innerText = playerCount + '/' + maxPlayers;
            }
            window.SetStatusText('Подключение к серверу...');
        };

        window.LoadingFinished = function() {
            activateGmod();
            window.SetStatusText('Загрузка завершена! Вход в игру...');
        };

        window.UpdateStatus = function(progress, statusText) {
            activateGmod();
            window.SetLoadingProgress(progress);
            window.SetStatusText(statusText);
        };

        // ============================================
        // 4. Демо-режим (если GMod не вызвал функции в течение 2 секунд)
        // ============================================
        function startDemoMode() {
            if (gmodActive) return; // уже активен GMod

            console.log('Запуск демо-режима (имитация загрузки)');
            const statusEl = document.getElementById('statusText');
            const fileInfoEl = document.getElementById('fileInfo');
            const bar = document.getElementById('progressBar');
            const serverNameEl = document.getElementById('serverName');
            const mapNameEl = document.getElementById('mapName');
            const playerCountEl = document.getElementById('playerCount');

            // Установим начальные значения для демо
            serverNameEl.innerText = 'ДЕМО-СЕРВЕР';
            mapNameEl.innerText = 'gm_construct';
            playerCountEl.innerText = '3/16';

            let progress = 0;
            const files = [
                { name: 'maps/gm_construct.bsp', size: 45.2 },
                { name: 'materials/rockwall_01.vmt', size: 0.8 },
                { name: 'models/player/group01/male_01.dx80.vtx', size: 3.4 },
                { name: 'sound/ambient/water/water_drip1.wav', size: 0.2 },
                { name: 'lua/autorun/server/sv_module.lua', size: 1.1 }
            ];
            let fileIndex = 0;

            demoInterval = setInterval(() => {
                if (gmodActive) {
                    clearInterval(demoInterval);
                    return;
                }

                // Увеличиваем прогресс
                progress += 0.01;
                if (progress > 1.0) progress = 1.0;

                // Обновляем полоску
                bar.style.width = (progress * 100) + '%';

                // Меняем статус и информацию о файле в зависимости от прогресса
                if (progress < 0.2) {
                    statusEl.innerText = 'Подключение к серверу...';
                } else if (progress < 0.4) {
                    statusEl.innerText = 'Загрузка карты...';
                } else if (progress < 0.6) {
                    statusEl.innerText = 'Загрузка материалов...';
                } else if (progress < 0.8) {
                    statusEl.innerText = 'Загрузка моделей...';
                } else {
                    statusEl.innerText = 'Финальная синхронизация...';
                }

                // Имитация загрузки файлов (меняем название файла каждые 2 секунды)
                if (progress > 0 && fileIndex < files.length) {
                    const file = files[fileIndex];
                    const fileProgress = Math.min(1, (progress - fileIndex * 0.2) / 0.2);
                    if (fileProgress >= 1) {
                        fileIndex++;
                    } else {
                        const downloaded = (file.size * fileProgress).toFixed(2);
                        fileInfoEl.innerText = `Загрузка: ${file.name} (${downloaded} МБ / ${file.size} МБ)`;
                    }
                }

                if (progress >= 1.0) {
                    statusEl.innerText = 'Загрузка завершена! Вход в игру...';
                    fileInfoEl.innerText = '';
                    clearInterval(demoInterval);
                    demoInterval = null;
                }
            }, 300); // обновление каждые 300 мс
        }

        // Запускаем таймер: если через 2 секунды GMod не активировался, стартуем демо
        demoTimer = setTimeout(startDemoMode, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка Garry's Mod</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Панель теперь не в самом низу, а с отступом снизу 25% */
        .progress-panel {
            position: fixed;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .file-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
            word-break: break-word;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 5px;
            transition: width 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>
    <div class="overlay"></div>

    <div class="progress-panel">
        <div class="file-name" id="fileName">Подключение...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // ========== СЛАЙД-ШОУ ИЗ ФОТОГРАФИЙ ==========
        const images = [
            "index1.png",
            "index2.png",
            "index3.png",
            "index4.png"
        ];

        let current = 0;
        const bg = document.getElementById('background');

        function nextBg() {
            bg.style.backgroundImage = `url('${images[current]}')`;
            current = (current + 1) % images.length;
        }

        images.forEach(src => { new Image().src = src; });

        if (images.length) {
            nextBg();
            setInterval(nextBg, 10000);
        }

        // ========== ОТЛАДКА В КОНСОЛИ ==========
        // Эти сообщения помогут убедиться, что игра вызывает функции
        console.log('Страница загрузки загружена. Ожидание вызовов от GMod...');

        // ========== ФУНКЦИИ ДЛЯ GARRY'S MOD ==========
        window.DownloadingFile = function(fileName, progress, downloaded, total) {
            console.log('DownloadingFile:', fileName, 'progress:', progress);
            const el = document.getElementById('fileName');
            if (el && fileName) {
                el.innerText = fileName;
            }
            window.SetLoadingProgress(progress);
        };

        window.SetLoadingProgress = function(progress) {
            console.log('SetLoadingProgress:', progress);
            const bar = document.getElementById('progressBar');
            if (bar) {
                progress = Math.max(0, Math.min(1, progress));
                bar.style.width = (progress * 100) + '%';
            }
        };

        window.SetStatusText = function(text) {
            console.log('SetStatusText:', text);
            const el = document.getElementById('fileName');
            if (el && text) {
                el.innerText = text;
            }
        };

        window.LoadingStarted = function() {
            console.log('LoadingStarted');
            window.SetStatusText('Загрузка...');
            window.SetLoadingProgress(0);
        };

        window.LoadingFinished = function() {
            console.log('LoadingFinished');
            window.SetStatusText('Вход в игру...');
            window.SetLoadingProgress(1);
        };

        window.UpdateStatus = function(progress, statusText) {
            console.log('UpdateStatus:', progress, statusText);
            window.SetLoadingProgress(progress);
            window.SetStatusText(statusText);
        };
    </script>
</body>
</html>

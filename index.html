<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка Garry's Mod</title>
    <style>
        /* Сброс отступов, полноэкранный режим */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* Фоновое слайд-шоу */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            z-index: -2;
        }

        /* Лёгкое затемнение для читаемости текста */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Контейнер для нижней панели */
        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            box-sizing: border-box;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        /* Имя текущего файла */
        .file-name {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #ddd;
            word-break: break-word;
        }

        /* Полоска прогресса */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 4px;
            transition: width 0.2s ease;
        }

        /* Небольшой отступ снизу, чтобы текст не упирался в край */
        body {
            padding-bottom: 80px; /* место под панель */
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>
    <div class="overlay"></div>

    <!-- Нижняя панель с именем файла и прогрессом -->
    <div class="bottom-panel">
        <div class="file-name" id="fileName">Подключение...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // ========== СЛАЙД-ШОУ ИЗ ФОТОГРАФИЙ ==========
        const images = [
            "index1.png",
            "index2.png",
            "index3.png",
            "index4.png"
        ];

        let current = 0;
        const bg = document.getElementById('background');

        function nextBg() {
            bg.style.backgroundImage = `url('${images[current]}')`;
            current = (current + 1) % images.length;
        }

        // Предзагрузка изображений
        images.forEach(src => { new Image().src = src; });

        if (images.length) {
            nextBg();
            setInterval(nextBg, 10000); // смена каждые 10 секунд
        }

        // ========== ФУНКЦИИ ДЛЯ GARRY'S MOD ==========
        // Обновление имени файла (игра вызывает DownloadingFile)
        window.DownloadingFile = function(fileName, progress, downloaded, total) {
            const el = document.getElementById('fileName');
            if (el && fileName) {
                // Показываем только имя файла (можно добавить размер, но для простоты — только имя)
                el.innerText = fileName;
            }
            // Обновляем прогресс (игра передаёт progress от 0 до 1)
            window.SetLoadingProgress(progress);
        };

        // Обновление прогресс-бара
        window.SetLoadingProgress = function(progress) {
            const bar = document.getElementById('progressBar');
            if (bar) {
                progress = Math.max(0, Math.min(1, progress));
                bar.style.width = (progress * 100) + '%';
            }
        };

        // Обновление текста статуса (может вызываться игрой отдельно)
        window.SetStatusText = function(text) {
            const el = document.getElementById('fileName');
            if (el && text) {
                el.innerText = text;
            }
        };

        // Начало загрузки (сбрасываем имя)
        window.LoadingStarted = function() {
            window.SetStatusText('Загрузка...');
            window.SetLoadingProgress(0);
        };

        // Завершение загрузки
        window.LoadingFinished = function() {
            window.SetStatusText('Вход в игру...');
            window.SetLoadingProgress(1);
        };

        // Дополнительная функция, если игра её вызывает
        window.UpdateStatus = function(progress, statusText) {
            window.SetLoadingProgress(progress);
            window.SetStatusText(statusText);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка Garry's Mod</title>
    <style>
        /* Сброс отступов и полноэкранный режим */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', Helvetica, sans-serif;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* Контейнер фона с изменяющимся изображением */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            z-index: -2;
        }

        /* Затемняющий слой */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Можно менять интенсивность */
            z-index: -1;
        }

        /* Основной контент */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .server-name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            animation: fadeIn 2s;
        }

        .map-name {
            font-size: 2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 2.5s;
        }

        /* Панель прогресса и информации */
        .info-panel {
            background: rgba(20, 20, 20, 0.7);
            padding: 30px 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 2.5s;
        }

        .status-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 2.5rem;
        }

        .file-info {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #ccc;
            min-height: 1.5rem;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .server-details {
            display: flex;
            justify-content: space-around;
            font-size: 1rem;
            color: #ddd;
            margin-top: 15px;
        }

        .server-details span {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Слой фона -->
    <div class="background" id="background"></div>

    <!-- Затемнение -->
    <div class="overlay"></div>

    <!-- Основной контент -->
    <div class="content">
        <div class="server-name" id="serverName">ДОБРО ПОЖАЛОВАТЬ</div>
        <div class="map-name" id="mapName">Загрузка карты...</div>
        
        <div class="info-panel">
            <div class="status-text" id="statusText">Инициализация...</div>
            <div class="file-info" id="fileInfo"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="server-details">
                <span id="playerCount">0/0</span>
                <span id="serverIp"></span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. Настройка слайд-шоу из фотографий (index1.png - index4.png)
        // ============================================
        const imageUrls = [
            "index1.png",
            "index2.png",
            "index3.png",
            "index4.png"
        ];

        let currentIndex = 0;
        const bgElement = document.getElementById('background');

        function changeBackground() {
            bgElement.style.backgroundImage = `url('${imageUrls[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        // Предзагрузка изображений
        function preloadImages(urls) {
            urls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        if (imageUrls.length > 0) {
            preloadImages(imageUrls);
            changeBackground();
            setInterval(changeBackground, 10000); // смена каждые 10 секунд
        } else {
            bgElement.style.backgroundImage = "url('https://via.placeholder.com/1920x1080?text=No+Images')";
        }

        // ============================================
        // 2. Получение параметров из URL (%s и %m)
        // ============================================
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || '';
        }

        const steamId = getUrlParameter('s');      // %s — Steam ID (64-bit)
        const mapName = getUrlParameter('m');      // %m — название карты

        // Если карта передана, отображаем её
        if (mapName) {
            document.getElementById('mapName').innerText = mapName;
        }

        // Можно использовать steamId для каких-то целей (например, приветствие)
        console.log('Steam ID:', steamId);

        // ============================================
        // 3. Функции обратного вызова, вызываемые GMod
        // Все они должны быть определены в глобальном объекте window
        // ============================================

        // Обновление текста статуса
        window.SetStatusText = function(text) {
            const statusEl = document.getElementById('statusText');
            if (statusEl) statusEl.innerText = text || 'Загрузка...';
        };

        // Обновление прогресса (значение от 0 до 1)
        window.SetLoadingProgress = function(progress) {
            const bar = document.getElementById('progressBar');
            if (bar) {
                const percent = Math.max(0, Math.min(1, progress)) * 100;
                bar.style.width = percent + '%';
            }
        };

        // Информация о загружаемом файле
        window.DownloadingFile = function(fileName, progress, downloaded, total) {
            const fileInfoEl = document.getElementById('fileInfo');
            if (fileInfoEl && fileName) {
                // Форматируем размеры (просто для информации)
                const downloadedMb = (downloaded / 1048576).toFixed(2);
                const totalMb = (total / 1048576).toFixed(2);
                fileInfoEl.innerText = `Загрузка: ${fileName} (${downloadedMb} МБ / ${totalMb} МБ)`;
            }
            // Также обновляем прогресс
            window.SetLoadingProgress(progress);
        };

        // Начало загрузки (может содержать детали сервера)
        window.LoadingStarted = function(loadingType, map, serverName, steamID, maxPlayers, playerCount) {
            // Обновляем название сервера, если передано
            if (serverName) {
                document.getElementById('serverName').innerText = serverName;
            }
            // Обновляем карту
            if (map) {
                document.getElementById('mapName').innerText = map;
            }
            // Обновляем количество игроков
            if (maxPlayers !== undefined && playerCount !== undefined) {
                document.getElementById('playerCount').innerText = playerCount + '/' + maxPlayers;
            }
            // Статус
            window.SetStatusText('Подключение к серверу...');
        };

        // Завершение загрузки
        window.LoadingFinished = function() {
            window.SetStatusText('Загрузка завершена! Вход в игру...');
            // Можно скрыть прогресс-бар или изменить стиль
        };

        // Дополнительная функция, если игра её вызывает (иногда используется)
        window.UpdateStatus = function(progress, statusText) {
            window.SetLoadingProgress(progress);
            window.SetStatusText(statusText);
        };

        // ============================================
        // 4. Начальное состояние страницы (если функции не вызваны сразу)
        // ============================================
        window.addEventListener('load', function() {
            // Если карта не передана через URL, оставляем как есть
            if (!mapName) {
                document.getElementById('mapName').innerText = 'Подготовка...';
            }
            // Можно также попробовать получить имя сервера из параметра (например, через ?server=...)
            // Но по умолчанию оставляем
        });
    </script>
</body>
</html>

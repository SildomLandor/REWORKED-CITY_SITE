<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manhunt 2 - Loading</title>
    <style>
        /* Стили без изменений (такие же, как в предыдущем ответе) */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;
        }
        .loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        .overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjgiIG51bU9jdGF2ZXM9IjMiIC8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2YpIiBvcGFjaXR5PSIwLjE1IiAvPjwvc3ZnPg==');
            background-repeat: repeat;
            opacity: 0.3;
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        .download-panel {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: #0a0a0a;
            border: 3px solid #5a1e1e;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(180, 0, 0, 0.3), inset 0 0 15px rgba(100, 0, 0, 0.5);
            color: #ccc;
            padding: 16px 20px;
            box-sizing: border-box;
            z-index: 2;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            backdrop-filter: blur(2px);
        }
        .download-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8b0000;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #8b0000;
            margin-bottom: 15px;
            font-family: 'Impact', sans-serif;
            border-bottom: 1px dashed #5a1e1e;
            padding-bottom: 5px;
        }
        .download-header span {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #8b0000;
            transform: rotate(45deg);
            box-shadow: 0 0 8px red;
        }
        .progress-container {
            width: 100%;
            height: 28px;
            background: #1e1e1e;
            border: 2px solid #3a1a1a;
            box-shadow: inset 0 0 10px #2a0a0a;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #5a0a0a, #a52a2a, #8b1a1a);
            box-shadow: 0 0 20px #ff4444, inset 0 0 5px #ff8888;
            transition: width 0.3s ease;
            position: relative;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.2) 0px, rgba(255, 0, 0, 0.2) 10px, transparent 10px, transparent 20px);
            pointer-events: none;
        }
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #b33;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px darkred;
        }
        .current-file {
            font-size: 13px;
            color: #d88;
            background: rgba(50, 0, 0, 0.6);
            padding: 8px 12px;
            border-left: 5px solid #8b0000;
            border-bottom: 1px solid #3a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Courier New', monospace;
            text-transform: none;
            box-shadow: inset 0 0 10px #1a0000;
        }
        .download-panel::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 10px;
            width: 30px;
            height: 5px;
            background: #8b0000;
            filter: blur(2px);
            opacity: 0.7;
        }
        .download-panel::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 20px;
            width: 50px;
            height: 5px;
            background: #8b0000;
            filter: blur(2px);
            opacity: 0.7;
        }
        .no-files {
            color: #b33;
            font-style: italic;
            padding: 4px 0;
            text-align: center;
        }
        @keyframes bloodPulse {
            0% { text-shadow: 0 0 2px red; }
            50% { text-shadow: 0 0 8px #ff4444; }
            100% { text-shadow: 0 0 2px red; }
        }
        .downloading-active {
            animation: bloodPulse 1.5s infinite;
        }
        .manhunt-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #8b0000;
            font-size: 24px;
            font-family: Impact, sans-serif;
            opacity: 0.3;
            transform: rotate(5deg);
            z-index: 2;
            text-shadow: 2px 2px 0 #2a0000;
            pointer-events: none;
        }
        .manhunt-logo span {
            color: #5a1e1e;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="overlay"></div>
        <div class="manhunt-logo">MANHUNT <span>2</span></div>

        <div class="download-panel">
            <div class="download-header">
                <span></span> CORRUPTED DATA
            </div>
            <div class="progress-container">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>
            <div class="progress-info">
                <span id="progressPercent">0%</span>
                <span id="fileCounter">0 / 0</span>
            </div>
            <div class="current-file" id="currentFile">> INITIALIZING...</div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // --- Получение списка фоновых изображений из URL (параметр images) ---
            function getBackgroundImagesFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const imagesParam = urlParams.get('images');
                if (imagesParam) {
                    // Разделяем по запятой, убираем пустые и обрезаем пробелы
                    return imagesParam.split(',').map(s => s.trim()).filter(s => s.length > 0);
                }
                // Если параметр не задан, используем стандартный массив (можно заменить на свои)
                return ['index1.png', 'index2.png', 'index3.png', 'index4.png'];
            }

            const backgroundImages = getBackgroundImagesFromURL();
            const container = document.getElementById('loadingContainer');
            let currentIndex = 0;

            function changeBackground() {
                if (!container) return;
                if (backgroundImages.length > 0) {
                    container.style.backgroundImage = `url('${backgroundImages[currentIndex]}')`;
                    currentIndex = (currentIndex + 1) % backgroundImages.length;
                } else {
                    // Если список пуст, ставим чёрный фон
                    container.style.backgroundImage = 'linear-gradient(135deg, #1a0000 0%, #000000 100%)';
                }
            }
            changeBackground();
            if (backgroundImages.length > 1) {
                setInterval(changeBackground, 6000); // Меняем фон каждые 6 секунд
            }

            // --- Логика прогресса загрузки GMod (без демо-режима) ---
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const fileCounter = document.getElementById('fileCounter');
            const currentFileEl = document.getElementById('currentFile');

            let totalFiles = 0;      // общее количество файлов для загрузки
            let remainingFiles = 0;   // сколько ещё нужно скачать

            function updateProgress() {
                let percent = 0;
                if (totalFiles > 0) {
                    percent = Math.min(100, Math.max(0, ((totalFiles - remainingFiles) / totalFiles) * 100));
                }
                progressFill.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                fileCounter.textContent = (totalFiles - remainingFiles) + ' / ' + totalFiles;
            }

            // Вызывается игрой при изменении списка скачиваемых файлов (передаётся массив оставшихся)
            window.DownloadablesChanged = function(files) {
                console.log('DownloadablesChanged', files);
                if (!files || !Array.isArray(files)) return;

                remainingFiles = files.length;

                if (remainingFiles > 0) {
                    // Показываем первый файл из списка как "текущий"
                    currentFileEl.textContent = '> ' + (files[0] || 'UNKNOWN FILE');
                } else {
                    currentFileEl.textContent = '> DOWNLOAD COMPLETE';
                }

                updateProgress();
            };

            // Вызывается игрой с общим количеством файлов (и иногда массивом)
            window.NumDownloadables = function(num, files) {
                console.log('NumDownloadables', num, files);
                if (typeof num === 'number' && num >= 0) {
                    totalFiles = num;
                }
                if (files && Array.isArray(files)) {
                    // Если передан массив, это текущие оставшиеся файлы
                    remainingFiles = files.length;
                    if (remainingFiles > 0) {
                        currentFileEl.textContent = '> ' + (files[0] || 'UNKNOWN');
                    } else {
                        currentFileEl.textContent = '> COMPLETE';
                    }
                } else {
                    // Если массив не передан, но totalFiles известен, предполагаем, что все файлы ещё в очереди
                    if (totalFiles > 0 && remainingFiles === 0) {
                        remainingFiles = totalFiles; // начальная инициализация
                    }
                    // Попробуем получить имя первого файла через TranslateDownloadableName (если доступно)
                    if (remainingFiles > 0 && window.TranslateDownloadableName) {
                        try {
                            const firstName = window.TranslateDownloadableName(0) || 'FILE.DAT';
                            currentFileEl.textContent = '> ' + firstName;
                        } catch (e) {}
                    }
                }
                updateProgress();
            };

            // Дополнительное обновление (вызывается игрой)
            window.UpdateDownloadables = function() {
                console.log('UpdateDownloadables');
                if (window.GetDownloadables && typeof window.GetDownloadables === 'function') {
                    try {
                        const files = window.GetDownloadables();
                        if (files && Array.isArray(files)) {
                            remainingFiles = files.length;
                            if (remainingFiles > 0) {
                                currentFileEl.textContent = '> ' + (files[0] || 'FILE');
                            } else {
                                currentFileEl.textContent = '> COMPLETE';
                            }
                            updateProgress();
                        }
                    } catch (e) {}
                }
            };

            // Заглушка для TranslateDownloadableName на случай, если игра её не предоставляет
            if (!window.TranslateDownloadableName) {
                window.TranslateDownloadableName = function(index) {
                    return 'FILE_' + index + '.BSP';
                };
            }

            // Важно: демо-режим полностью удалён. Страница работает только с реальными вызовами GMod.
        })();
    </script>
</body>
</html>


<script>
(function() {
    "use strict";

    // --- Получение фоновых изображений из URL (параметр images) ---
    function getBackgroundImagesFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const imagesParam = urlParams.get('images');
        if (imagesParam) {
            return imagesParam.split(',').map(s => s.trim()).filter(s => s.length > 0);
        }
        return ['index1.jpg', 'index2.jpg', 'index3.jpg', 'index4.jpg']; // По умолчанию
    }

    const backgroundImages = getBackgroundImagesFromURL();
    const container = document.getElementById('loadingContainer');
    let currentIndex = 0;

    function changeBackground() {
        if (!container || backgroundImages.length === 0) return;
        container.style.backgroundImage = `url('${backgroundImages[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % backgroundImages.length;
    }
    changeBackground();
    if (backgroundImages.length > 1) setInterval(changeBackground, 6000);

    // --- Работа с загрузкой GMod (ТОЛЬКО документированные функции) ---
    const progressFill = document.getElementById('progressFill');
    const progressPercent = document.getElementById('progressPercent');
    const fileCounter = document.getElementById('fileCounter');
    const currentFileEl = document.getElementById('currentFile');

    let totalFiles = 0;      // Общее количество файлов для загрузки
    let remainingFiles = 0;   // Сколько осталось

    // Функция для обновления UI на основе текущих данных
    function refreshDisplay() {
        let percent = 0;
        if (totalFiles > 0) {
            percent = Math.min(100, Math.max(0, ((totalFiles - remainingFiles) / totalFiles) * 100));
        }
        progressFill.style.width = percent + '%';
        progressPercent.textContent = Math.round(percent) + '%';
        fileCounter.textContent = (totalFiles - remainingFiles) + ' / ' + totalFiles;
    }

    // Функция для получения имени текущего файла (первого в очереди)
    function getCurrentFileName() {
        // Пытаемся получить массив оставшихся файлов через документированную функцию
        if (window.GetDownloadables && typeof window.GetDownloadables === 'function') {
            try {
                const files = window.GetDownloadables();
                if (files && Array.isArray(files) && files.length > 0) {
                    return files[0];
                }
            } catch (e) {}
        }

        // Если не вышло, пробуем получить имя первого по индексу
        if (totalFiles > 0 && remainingFiles > 0 && window.TranslateDownloadableName) {
            const firstIndex = totalFiles - remainingFiles; // Индекс первого оставшегося
            try {
                const name = window.TranslateDownloadableName(firstIndex);
                if (name) return name;
            } catch (e) {}
        }
        return "НЕИЗВЕСТНЫЙ ФАЙЛ";
    }

    // ОСНОВНАЯ ФУНКЦИЯ: вызывается GMod для обновления статуса
    window.NumDownloadables = function(num, files) {
        console.log("NumDownloadables called:", num, files);

        if (typeof num === 'number' && num >= 0) {
            totalFiles = num;
        }

        // Если GMod передал массив файлов (редко, но бывает)
        if (files && Array.isArray(files)) {
            remainingFiles = files.length;
        } else {
            // Если массив не передан, запрашиваем текущий список через GetDownloadables
            if (window.GetDownloadables && typeof window.GetDownloadables === 'function') {
                try {
                    const currentFiles = window.GetDownloadables();
                    if (currentFiles && Array.isArray(currentFiles)) {
                        remainingFiles = currentFiles.length;
                    } else {
                        // Если GetDownloadables не сработал, оставляем previous remaining
                        // или предполагаем, что все файлы еще впереди при первом вызове
                        if (remainingFiles === 0 && totalFiles > 0) remainingFiles = totalFiles;
                    }
                } catch (e) {
                    if (remainingFiles === 0 && totalFiles > 0) remainingFiles = totalFiles;
                }
            } else {
                if (remainingFiles === 0 && totalFiles > 0) remainingFiles = totalFiles;
            }
        }

        // Обновляем имя текущего файла
        const fileName = getCurrentFileName();
        currentFileEl.textContent = '> ' + (fileName || 'ЗАГРУЗКА...');

        refreshDisplay();
    };

    // ВСПОМОГАТЕЛЬНАЯ ФУНКЦИЯ: вызывается GMod для принудительного обновления
    window.UpdateDownloadables = function() {
        console.log("UpdateDownloadables called");
        if (window.NumDownloadables) {
            // Просто вызываем NumDownloadables без параметров, чтобы он сам всё перезапросил
            window.NumDownloadables(totalFiles);
        }
    };

    // ИНИЦИАЛИЗАЦИЯ: если функции уже определены, вызываем обновление через секунду
    setTimeout(function() {
        if (window.UpdateDownloadables) {
            window.UpdateDownloadables();
        } else if (window.NumDownloadables) {
            window.NumDownloadables(0);
        }
    }, 500);
})();
</script>

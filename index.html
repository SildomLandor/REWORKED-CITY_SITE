<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manhunt 2 - Loading</title>
    <style>
        /* Общие сбросы */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
            letter-spacing: 1px;
        }

        /* Контейнер с фоновыми изображениями */
        .loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        /* Затемнение и грязь (эффект плёнки) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* базовое затемнение */
            pointer-events: none;
            z-index: 1;
        }

        /* Дополнительный слой для текстуры грязи/крови */
        .overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjgiIG51bU9jdGF2ZXM9IjMiIC8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2YpIiBvcGFjaXR5PSIwLjE1IiAvPjwvc3ZnPg=='); /* шум через SVG */
            background-repeat: repeat;
            opacity: 0.3;
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        /* Панель загрузки в стиле Manhunt */
        .download-panel {
            position: absolute;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: #0a0a0a; /* очень тёмный */
            border: 3px solid #5a1e1e; /* тёмно-красный, как запёкшаяся кровь */
            border-radius: 0; /* острые углы, индустриально */
            box-shadow: 0 0 20px rgba(180, 0, 0, 0.3), inset 0 0 15px rgba(100, 0, 0, 0.5);
            color: #ccc;
            padding: 16px 20px;
            box-sizing: border-box;
            z-index: 2;
            font-family: 'Courier New', Courier, monospace; /* для техничности */
            text-transform: uppercase;
            backdrop-filter: blur(2px);
        }

        /* Заголовок панели */
        .download-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8b0000; /* тёмно-красный */
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #8b0000;
            margin-bottom: 15px;
            font-family: 'Impact', sans-serif;
            border-bottom: 1px dashed #5a1e1e;
            padding-bottom: 5px;
        }

        .download-header span {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #8b0000;
            transform: rotate(45deg);
            box-shadow: 0 0 8px red;
        }

        /* Прогресс-бар — "кровавая линия" */
        .progress-container {
            width: 100%;
            height: 28px;
            background: #1e1e1e;
            border: 2px solid #3a1a1a;
            box-shadow: inset 0 0 10px #2a0a0a;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #5a0a0a, #a52a2a, #8b1a1a);
            box-shadow: 0 0 20px #ff4444, inset 0 0 5px #ff8888;
            transition: width 0.3s ease;
            position: relative;
        }

        /* Эффект капель крови на прогрессе */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(255, 0, 0, 0.2) 0px, rgba(255, 0, 0, 0.2) 10px, transparent 10px, transparent 20px);
            pointer-events: none;
        }

        /* Информация о прогрессе */
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #b33;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px darkred;
        }

        /* Текущий файл (как строка в терминале) */
        .current-file {
            font-size: 13px;
            color: #d88;
            background: rgba(50, 0, 0, 0.6);
            padding: 8px 12px;
            border-left: 5px solid #8b0000;
            border-bottom: 1px solid #3a1a1a;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: 'Courier New', monospace;
            text-transform: none;
            box-shadow: inset 0 0 10px #1a0000;
        }

        /* Эффект рваного края (псевдоэлемент) */
        .download-panel::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 10px;
            width: 30px;
            height: 5px;
            background: #8b0000;
            filter: blur(2px);
            opacity: 0.7;
        }

        .download-panel::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 20px;
            width: 50px;
            height: 5px;
            background: #8b0000;
            filter: blur(2px);
            opacity: 0.7;
        }

        /* Сообщение об окончании */
        .no-files {
            color: #b33;
            font-style: italic;
            padding: 4px 0;
            text-align: center;
        }

        /* Анимация пульсации крови */
        @keyframes bloodPulse {
            0% { text-shadow: 0 0 2px red; }
            50% { text-shadow: 0 0 8px #ff4444; }
            100% { text-shadow: 0 0 2px red; }
        }
        .downloading-active {
            animation: bloodPulse 1.5s infinite;
        }

        /* Дополнительный логотип (опционально) */
        .manhunt-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #8b0000;
            font-size: 24px;
            font-family: Impact, sans-serif;
            opacity: 0.3;
            transform: rotate(5deg);
            z-index: 2;
            text-shadow: 2px 2px 0 #2a0000;
            pointer-events: none;
        }
        .manhunt-logo span {
            color: #5a1e1e;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
        <div class="overlay"></div>
        <div class="manhunt-logo">MANHUNT <span>2</span></div>

        <!-- Панель загрузки -->
        <div class="download-panel">
            <div class="download-header">
                <span></span> CORRUPTED DATA
            </div>

            <!-- Прогресс-бар -->
            <div class="progress-container">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>

            <div class="progress-info">
                <span id="progressPercent">0%</span>
                <span id="fileCounter">0 / 0</span>
            </div>

            <!-- Текущий загружаемый файл -->
            <div class="current-file" id="currentFile">> INITIALIZING...</div>
        </div>
    </div>

    <script>
        (function() {
            "use strict";

            // --- Смена фоновых изображений (index1, index2, ...) ---
            const backgroundImages = [
                'index1.jpg',
                'index2.jpg',
                'index3.jpg',
                'index4.jpg'
            ].filter(name => name);

            const container = document.getElementById('loadingContainer');
            let currentIndex = 0;

            function changeBackground() {
                if (!container) return;
                if (backgroundImages.length > 0) {
                    container.style.backgroundImage = `url('${backgroundImages[currentIndex]}')`;
                    currentIndex = (currentIndex + 1) % backgroundImages.length;
                } else {
                    container.style.backgroundImage = 'linear-gradient(135deg, #1a0000 0%, #000000 100%)';
                }
            }
            changeBackground();
            if (backgroundImages.length > 1) {
                setInterval(changeBackground, 6000);
            }

            // --- Логика прогресса загрузки GMod ---
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const fileCounter = document.getElementById('fileCounter');
            const currentFileEl = document.getElementById('currentFile');

            let totalFiles = 0;
            let remainingFiles = 0;

            function updateProgress() {
                let percent = 0;
                if (totalFiles > 0) {
                    percent = Math.min(100, Math.max(0, ((totalFiles - remainingFiles) / totalFiles) * 100));
                }
                progressFill.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                fileCounter.textContent = (totalFiles - remainingFiles) + ' / ' + totalFiles;
            }

            window.DownloadablesChanged = function(files) {
                console.log('DownloadablesChanged', files);
                if (!files || !Array.isArray(files)) return;

                remainingFiles = files.length;

                if (remainingFiles > 0) {
                    currentFileEl.textContent = '> ' + (files[0] || 'UNKNOWN FILE');
                } else {
                    currentFileEl.textContent = '> DOWNLOAD COMPLETE';
                }

                updateProgress();
            };

            window.NumDownloadables = function(num, files) {
                console.log('NumDownloadables', num, files);
                if (typeof num === 'number' && num >= 0) {
                    totalFiles = num;
                }
                if (files && Array.isArray(files)) {
                    remainingFiles = files.length;
                    if (remainingFiles > 0) {
                        currentFileEl.textContent = '> ' + (files[0] || 'UNKNOWN');
                    } else {
                        currentFileEl.textContent = '> COMPLETE';
                    }
                } else {
                    // Если массив не передан, используем TranslateDownloadableName для демонстрации
                    if (totalFiles > 0 && remainingFiles === 0) {
                        remainingFiles = totalFiles; // первая инициализация
                    }
                    if (remainingFiles > 0 && window.TranslateDownloadableName) {
                        try {
                            const firstName = window.TranslateDownloadableName(0) || 'FILE.DAT';
                            currentFileEl.textContent = '> ' + firstName;
                        } catch (e) {}
                    }
                }
                updateProgress();
            };

            window.UpdateDownloadables = function() {
                console.log('UpdateDownloadables');
                if (window.GetDownloadables && typeof window.GetDownloadables === 'function') {
                    try {
                        const files = window.GetDownloadables();
                        if (files && Array.isArray(files)) {
                            remainingFiles = files.length;
                            if (remainingFiles > 0) {
                                currentFileEl.textContent = '> ' + (files[0] || 'FILE');
                            } else {
                                currentFileEl.textContent = '> COMPLETE';
                            }
                            updateProgress();
                        }
                    } catch (e) {}
                }
            };

            if (!window.TranslateDownloadableName) {
                window.TranslateDownloadableName = function(index) {
                    return 'FILE_' + index + '.BSP';
                };
            }

            // Демо-режим для браузера (имитация загрузки в стиле Manhunt)
            setTimeout(function() {
                if (!window.GetDownloadables) {
                    totalFiles = 12;
                    remainingFiles = 9;
                    currentFileEl.textContent = '> MAPS/ASYLUM.BSP';
                    updateProgress();

                    let demoCount = 0;
                    const demoFiles = [
                        'MAPS/ASYLUM.BSP',
                        'SOUNDS/PAIN.WAV',
                        'MODELS/INMATES.MDL',
                        'TEXTURES/BLOOD.VTF'
                    ];
                    let fileIndex = 0;
                    setInterval(function() {
                        if (remainingFiles > 0) {
                            remainingFiles--;
                            currentFileEl.textContent = '> ' + demoFiles[fileIndex % demoFiles.length];
                            fileIndex++;
                            updateProgress();
                        }
                    }, 2000);
                }
            }, 500);
        })();
    </script>
</body>
</html>
